<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>

    <link rel="stylesheet" href="css/loginupStyles.css">
</head>

<body>
    <div class="container">
        <h2>Bem-vindo</h2>

        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Nome Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@dominio.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="********" required>

            <button type="submit">Criar conta</button>
        </form>

        <p><a href="signin.html">Já tem conta? Entrar</a></p>
    </div>

</body>

</html>
